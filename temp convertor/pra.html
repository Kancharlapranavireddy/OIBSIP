<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        h1 {
            text-align: center;
        }
        
        .container {
            width: 300px;
            margin: 0 auto;
        }
        
        label {
            display: block;
            margin-top: 10px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 5px;
        }
        
        button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        #result {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    
    <div class="container">
        <label for="temperature">Enter temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature">
        
        <label for="unit">Select unit:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        
        <button onclick="convertTemperature()">Convert</button>
        
        <p id="result"></p>
    </div>
    
    <script>
        function convertTemperature() {
            var temperatureInput = document.getElementById("temperature");
            var unitSelect = document.getElementById("unit");
            var result = document.getElementById("result");
            
            var temperature = parseFloat(temperatureInput.value);
            var unit = unitSelect.value;
            
            if (isNaN(temperature)) {
                result.innerText = "Please enter a valid temperature.";
                return;
            }
            
            if (unit === "celsius") {
                var fahrenheit = (temperature * 9/5) + 32;
                var kelvin = temperature + 273.15;
                
                result.innerText = temperature + " Celsius is equal to " + fahrenheit.toFixed(2) + " Fahrenheit and " + kelvin.toFixed(2) + " Kelvin.";
            } else if (unit === "fahrenheit") {
                var celsius = (temperature - 32) * 5/9;
                var kelvin = (temperature - 32) * 5/9 + 273.15;
                
                result.innerText = temperature + " Fahrenheit is equal to " + celsius.toFixed(2) + " Celsius and " + kelvin.toFixed(2) + " Kelvin.";
            } else if (unit === "kelvin") {
                var celsius = temperature - 273.15;
                var fahrenheit = (temperature - 273.15) * 9/5 + 32;
                
                result.innerText = temperature + " Kelvin is equal to " + celsius.toFixed(2) + " Celsius and " + fahrenheit.toFixed(2) + " Fahrenheit.";
            }
        }
    </script>
</body>
</html>
